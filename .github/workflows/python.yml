name: Python

on:
  push:
    branches: [ "main" ]
    paths:
      - '*/python/**'
      - '.github/workflows/python.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - '*/python/**'
      - '.github/workflows/python.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]
        year: ["2024"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: '${{ matrix.year }}/python/requirements.txt'

    - name: Install dependencies
      working-directory: ${{ matrix.year }}/python
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      working-directory: ${{ matrix.year }}/python
      run: |
        pytest tests/ -v
